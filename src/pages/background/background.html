<ion-header translucent="true" no-border>
  <ion-navbar color=‘light’ transparent >
    <ion-title><span  style="color:#17202F !important;">Camiones </span></ion-title>
  </ion-navbar>
</ion-header>
<ion-content fullscreen style="position: relative;top:-4.5em;">
	<agm-map [styles]="styles" [disableDefaultUI]="false"
 [latitude]="latitudInicial" [zoomControl]="false" [longitude]="longitudInicial" [minZoom]="11" [maxZoom]="18" [zoom]="14" style="position: relative;top:-4.5em;max-height: auto;" [streetViewControl]="false">
    <agm-marker [latitude]="latitudCutonala" [longitude]="longitudCutonala" 
    [iconUrl]="cut"
    >
       <agm-info-window #window [disableAutoPan]="true" >
     <p><b>Bienvenido al Cutonala</b></p>
    </agm-info-window>
    </agm-marker>

  <agm-marker 
  	 [latitude]="locationTracker.lat" [longitude]="locationTracker.lng" 
    [iconUrl]="icon"
    >
    </agm-marker>

</agm-map>


  <h3>Current Latitude: {{locationTracker.lat}}</h3>
  <h3>Current Longitude: {{locationTracker.lng}}</h3>
  <h3>fore count: {{locationTracker.countFor}}</h3>
  <h3>back count: {{locationTracker.countBack}}</h3>
  <button ion-button full primary (click)="start()">Start Tracking</button>
  <button ion-button full primary (click)="stop()">Stop Tracking</button>

</ion-content>
