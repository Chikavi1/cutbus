<ion-header>
  <ion-navbar>
    <ion-title>background</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<button ion-button (click)="iniciar()">Iniciar</button>
	<button ion-button (click)="cancelar()">cancelar</button>

	<ion-list *ngFor="let location of locations">
		<p>{{location.latitude}}</p><br>
		<p>{{location.longitude}</p>
	</ion-list>

</ion-content>
